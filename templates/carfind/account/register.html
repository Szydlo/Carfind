{% extends 'carfind/base.html' %}

{% load static %}

{% block bodyblock %}
<div class="w-screen h-screen flex flex-col items-center justify-center">
    <form method="post" action="{% url 'carfind_core:user_register_form' %}">
        {% csrf_token %}
        <div class="base-panel gap-5 p-16 flex flex-col justify-center items-center">
            <a class="text-[62px] logo" href="{% url 'carfind_core:index' %}">Carfind.</a>

            <div class="flex flex-col gap-5">
                <input type="text" name="login" placeholder="Login" class="base-input">
                <input type="e-mail" name="email" placeholder="E-mail" class="base-input">
                <input type="password" name="password" placeholder="Password" class="base-input">
                <input type="password" name="repeatpassword" placeholder="Repeat password" class="base-input">
            </div>

                
            {% if error_message %}
                <p class="font-display text-white mt-5">{{error_message}}</p>
            {% endif %}
        </div>

        <button class="button-light">Register</button>
    </form>

    <a href="{% url 'carfind_core:user_login' %}" class="link-dark mt-5">Or login to existing account</a>
</div>
{% endblock %}
